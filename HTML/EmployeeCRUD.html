<body>
    <h1>Employee Management</h1>
   <div id="divEmpRecord">
    <input type="hidden" id="hdnEmpId">
        <div class="mb-3">
          <label  class="form-label">First Name</label>
          <input type="text" class="form-control Required" id="txtFirstName">
        </div>
        <div class="mb-3">
          <label  class="form-label">Last Name</label>
          <input type="text" class="form-control Required" id="txtLastName">
        </div>
        <div class="mb-3">
            <label  class="form-label">Email</label>
            <input type="email" class="form-control Required" id="txtEmail">
          </div>
          <div class="mb-3">
            <label  class="form-label">Phone Number</label>
            <input type="number" class="form-control Required" id="txtNumber">
          </div>
          <div class="mb-3">
            <label  class="form-label">Address</label>
            <textarea rows="3" cols="30" id="txtAddress" class="form-control Required"> </textarea>
          </div>
          <div class="mb-3">
            <label  class="form-label">Pincode</label>
            <input type="number" class="form-control Required" id="txtPincode">
          </div>
          <div class="mb-3">
            <label  class="form-label">Date Of Birthday</label>
            <input type="date" class="form-control Required" id="txtDOB">
          </div>
          <div class="mb-3">
            <label  class="form-label" for="ddlCountry">Country</label>
            <select id="ddlCountry" class="form-control Required">
              <option value="">Select Country</option>
            </select>
          </div>
          <div class="mb-3">
            <label  class="form-label" for="ddlState">State</label>
            <select id="ddlState" class="form-control Required">
              <option value="">Select state</option>
            </select>
          </div>
          <div class="mb-3">
            <label  class="form-label" for="ddlCity">City</label>
            <select id="ddlCity" class="form-control Required">
              <option value="">Select City</option>
            </select>
          </div>
          <div class="mb-3">
            <label  class="form-label">Gender</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="Gender" value="Male" id="radGenderMale">
            <label class="form-check-label">
            Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="Gender" value="Female" id="radGenderFemale" checked>
            <label class="form-check-label" >
            Female
            </label>
          </div>
        </div>
        <div class="mb-3">
            <label  class="form-label">Marital status</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkIsMarried">
            <label class="form-check-label" for="flexCheckDefault">
              Married
            </label>
          </div>
        </div>

        <button type="button" id="subEmployeeRec" class="btn btn-primary">Submit</button>
       
   </div>

    <table id="tblEmployee" class="table table-success table-striped mt-5">
        <thead >
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number </th>
                <th>Address</th>
                <th>Gender</th>
                <th>Date of Birthday</th>
                <th>Pincode</th>
                <th>IsMarried</th>
                <th>Country</th>
                <th>State</th>
                <th>City</th>
